<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Build Utopia â€“ Keypad</title>
  <!-- <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script> -->
  <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui; font-weight: bold;
      padding: 2em;
      color: #272a2f;
    }
    ion-icon, .icon {
      font-size: 32px;
      display:inline-block;
    }
    .icon { width:1em; text-align:center; }
    button { 
      margin:4px; padding:2px; display:inline-block; 
      /* border-radius: 4px; */
    }

    input { 
      font-family:"Ionicons"; 
      font-size:32px; height:40px; letter-spacing:0.2em; 
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="enter">
    Enter Code:<br>
    <input></input><br>
    <div id="keypad">
      <button data-digit="0"><i class="icon ion-md-heart"></i></button>
      <button data-digit="1"><i class="icon ion-ios-moon"></i></button>
      <button data-digit="2"><i class="icon ion-md-flower"></i></button>
      <button data-digit="3"><i class="icon ion-ios-star"></i></button>
      <button data-digit="4"><i class="icon ion-ios-sunny"></i></button>
      <button data-digit="5"><i class="icon ion-md-play"></i></button>
      <button data-digit="6"><i class="icon ion-md-cloud"></i></button>
      <button data-digit="7"><i class="icon ion-ios-square"></i></button>
      <button data-digit="8"><i class="icon ion-md-water"></i></button>
      <button data-digit="9"><i class="icon ion-ios-happy"></i></button><br>
      <button class="btn-delete">delete</button><br>
      <button class="btn-submit">submit</button>
    </div>
  </div>
  
  <script type="module">
    const digits = {
      0: ['md-heart', '0xf308'],
      1: ['ios-moon', '0xf468'],
      2: ['md-flower', '0xf2f3'],
      3: ['ios-star', '0xf4b3'],
      4: ['ios-sunny', '0xf4b7'],
      5: ['md-play', '0xf357'],
      6: ['md-cloud', '0xf2c9'],
      7: ['ios-square', '0xf21a'],
      8: ['md-water', '0xf3a7'],
      9: ['ios-happy', '0xf192'],
    };
    function characterForDigit(d) {
      let hex = digits[d][1];
      let cp= parseInt(hex, 16); // the 16 is not actually necessary when using hex formatted as 0xABCD
      return String.fromCodePoint(cp);
    }
    let input = document.querySelector('input');
    let buttons = document.querySelectorAll('button[data-digit]');
    buttons.forEach(el => {
      el.addEventListener('click', e => {
        input.value += characterForDigit(el.dataset.digit);
      });
    });
    document.querySelector('.btn-delete').addEventListener('click', e => {
      input.value = input.value.slice(0, -1);
    });
  </script>
</body>
</html>
